<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        h2 {
            margin-top: 30px;
        }
        
        #taskInput {
            padding: 8px;
            width: 300px;
        }
        
        button {
            margin-left: 5px;
            padding: 6px 12px;
            cursor: pointer;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin: 8px 0;
            padding: 8px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .task-buttons button {
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>

    <h2>Tasks</h2>
    <ul id="taskList"></ul>

    <h2>Archived Tasks</h2>
    <ul id="archivedList"></ul>

    <script>
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            if (taskText === '') return;

            const li = createTaskElement(taskText);
            document.getElementById('taskList').appendChild(li);
            input.value = '';
        }

        function archiveTask(button) {
            const li = button.closest('li');
            const cloned = li.cloneNode(true);

            // Change button text and function for unarchive
            const unarchiveBtn = cloned.querySelector('.archiveBtn');
            unarchiveBtn.textContent = 'Unarchive';
            unarchiveBtn.onclick = function() {
                unarchiveTask(this);
            };

            document.getElementById('archivedList').appendChild(cloned);
            li.remove();
        }

        function unarchiveTask(button) {
            const li = button.closest('li');
            const cloned = li.cloneNode(true);

            // Change button text and function for archive
            const archiveBtn = cloned.querySelector('.archiveBtn');
            archiveBtn.textContent = 'Archive';
            archiveBtn.onclick = function() {
                archiveTask(this);
            };

            document.getElementById('taskList').appendChild(cloned);
            li.remove();
        }

        function deleteTask(button) {
            const li = button.closest('li');
            li.remove();
        }

        function createTaskElement(text) {
            const li = document.createElement('li');
            li.textContent = text;

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'task-buttons';

            const archiveBtn = document.createElement('button');
            archiveBtn.textContent = 'Archive';
            archiveBtn.className = 'archiveBtn';
            archiveBtn.onclick = function() {
                archiveTask(this);
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = function() {
                deleteTask(this);
            };

            buttonsDiv.appendChild(archiveBtn);
            buttonsDiv.appendChild(deleteBtn);
            li.appendChild(buttonsDiv);

            return li;
        }
    </script>

</body>

</html>
